<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Aria</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-black to-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-black bg-opacity-60 backdrop-blur-lg rounded-xl p-10 max-w-sm w-full shadow-lg">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 rounded-full bg-gradient-to-r from-green-400 to-green-600 flex items-center justify-center mb-4">
        <i class="fas fa-music text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold mb-2">Aria</h1>
      <p class="text-gray-400 mb-6 text-center">Masuk dengan akun Spotify untuk mengakses musik Anda.</p>

      <button onclick="loginWithSpotify()" class="bg-green-500 hover:bg-green-400 text-white font-semibold rounded-full px-6 py-3 flex items-center space-x-2 transition">
        <i class="fab fa-spotify text-xl"></i>
        <span>Login dengan Spotify</span>
      </button>
    </div>
  </div>

  <script>
    const clientId = 'c5e755c767534c6f93b729a953917a64';
    const redirectUri = 'https://aria-pearl.vercel.app/home.html'; // Or localhost for dev

    function loginWithSpotify() {
      const scopes = [
        'user-read-private',
        'user-read-email',
        'user-read-playback-state',
        'user-modify-playback-state',
        'streaming',
        'playlist-read-private'
      ].join(' ');

      const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    }
  </script>

</body>
</html>
